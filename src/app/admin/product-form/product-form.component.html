<div class="row">

<div class="col-md-6">
  
    <form #f='ngForm' (ngSubmit)='save(f.value)'>

        <div class="form-group">
        <label for="title">Title</label>
          <input #title="ngModel"  [(ngModel)]="product.title" name='title'id="title" type="text" class="form-control" required>
         <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
        Title is Required
         </div>
        
        
        </div>
        
        <div class="form-group">
          <label for="price">Price   </label>
          <div class="input-group">
            <span class="input-group-text" id="">â‚¹</span>
            <input  #price="ngModel" [(ngModel)]="product.price" name='price' id="price" type="text" class="form-control" [min]='0' required>
            
          </div>
           
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required"> Price is Required </div>  
              <div *ngIf="price.errors.min"> Price should be minimum 0 or higher
                </div>  
             
            
            </div>
          </div>
        
          <div class="form-group">
            <label for="category">Category</label>
              <select #category="ngModel" [(ngModel)]="product.category"  name="category" id="" class="form-control" required>
                  <option  value="category">Select Option</option>
              <option *ngFor="let c of categoriesList" value="{{c.key}}"  >{{c.name}}</option>
              </select>
            
            </div>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category  Required
             </div>
            <div class="form-group">
              <label for="imgUrl">Image Url </label>
                <input #imageUrl='ngModel' [(ngModel)]="product.imageUrl" name='imageUrl' id="imgUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">  Image URL is  Required </div>  
                    <div *ngIf="imageUrl.errors.url">please enter a valid Image URL 
                      </div>  
                 
                 </div>
              </div>
              <button class="btn btn-primary">Save</button>
        
            </form>
</div>
<div class="col-md-4">
  <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
