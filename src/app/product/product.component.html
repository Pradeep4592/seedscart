<div class="row">
  <div class="col-3">
   <div  class="list-group">
  <a routerLink="/" [queryParams]="{category:c.name}"  *ngFor="let c of categories"  class="list-group-item list-group-item-action" [class.active]="category===c.name">
       {{c.name}}
     </a>
   </div>

    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products; let i=index" >
                    
              
              <div class="col ">
                <product-card [product]="p" ></product-card>
                    </div>
                    <div class="w-100" *ngIf="(i+1)%3===0"></div>
            
                  </ng-container>
            <br>
            
            </div>
           

    </div>
