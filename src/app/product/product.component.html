<div class="row">
  <div class="col-3">
   <ul  class="list-group">
     <li *ngFor="let c of categories"  class="list-group-item">
       {{c.name}}
     </li>
   </ul>

    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products; let i=index" >
                    
              
              <div class="col ">
                        <div  class="card" style="width:15rem;">
                            <img class="card-img-top"[src]="p.imageUrl" alt="Card image cap" >
                            <div class="card-body">
                              <h5 class="card-title">{{p.title}}</h5>
                              <p class="card-text">{{p.price|currency:"INR":symbol}}</p>
                              <a href="#" class="btn btn-primary">Add to cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="w-100" *ngIf="(i+1)%3===0"></div>
            
                  </ng-container>
            <br>
            
            </div>
           

    </div>
